
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="static/css/error.css" rel="stylesheet" id="bootstrap-css">
	</head>
	<body>
		<div class="error-content">
			<div class="container">
				<div class="row">
					<div class="col-md-12 ">
						<div class="error-text">
							<h1 class="error">Error</h1>
							<div class="im-sheep">
								<div class="top">
									<div class="body"></div>
									<div class="head">
										<div class="im-eye one"></div>
										<div class="im-eye two"></div>
										<div class="im-ear one"></div>
										<div class="im-ear two"></div>
									</div>
								</div>
								<div class="im-legs">
									<div class="im-leg"></div>
									<div class="im-leg"></div>
									<div class="im-leg"></div>
									<div class="im-leg"></div>
								</div>
							</div>
							{% for message in get_flashed_messages() %}							
								<h4>Oops! {{ message }}</h4>
							{% endfor %}
							<p>Valid file formats include JPEG, JPG, PNG and GIF</p>							
						</div>
					</div>
				</div>
			</div>
		</div>  
	</body>
</html>
